{% extends 'clinica/base.html' %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg rounded-3">
            
            <div class="card-header bg-primary text-white py-3 d-flex align-items-center">
                <i class="bi bi-person-circle fs-3 me-2"></i>
                <h4 class="mb-0 fw-bold">Meu Perfil</h4>
            </div>

            <div class="card-body p-4 bg-white">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary">Nome</label>
                            {{ form.first_name }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary">Sobrenome</label>
                            {{ form.last_name }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">E-mail</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Nome de Usuário (Login)</label>
                        {{ form.username }}
                        <div class="form-text text-muted">Este é o nome usado para fazer login.</div>
                    </div>
                    
                    <div class="alert alert-light border d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-shield-lock"></i> Precisa mudar sua senha?</span>
                        <a href="{% url 'alterar_senha' %}" class="btn btn-sm btn-outline-danger">Alterar Senha</a>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4 shadow-sm">
                            <i class="bi bi-check-lg"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
