{% extends 'clinica/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-lock-fill"></i> Acesso Restrito</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center mb-3">
                            <small>Usuário ou senha incorretos.</small>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" autofocus required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-1 text-muted">Ainda não tem conta?</p>
                    <a href="{% url 'registrar_usuario' %}" class="btn btn-outline-secondary btn-sm">Criar conta nova</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
