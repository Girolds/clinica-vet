{% extends 'clinica/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1><i class="bi bi-postcard-heart"></i> Animais Cadastrados</h1>
    <a href="{% url 'animal_criar' %}" class="btn btn-success">Novo Animal</a>
</div>

<div class="list-group">
    {% for animal in animais %}
        <a href="{% url 'animal_detalhe' animal.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ animal.nome }}</h5>
                <small class="text-muted">{{ animal.especie }} - {{ animal.raca }}</small>
            </div>
            <span class="badge bg-secondary rounded-pill">{{ animal.tutor.nome }}</span>
        </a>
    {% empty %}
        <p class="text-muted">Nenhum animal cadastrado.</p>
    {% endfor %}
</div>
{% endblock %}
