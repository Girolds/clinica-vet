{% extends 'clinica/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1><i class="bi bi-bandaid"></i> Corpo Clínico</h1>
    <a href="{% url 'veterinario_criar' %}" class="btn btn-danger">Novo Veterinário</a>
</div>
<div class="row">
    {% for vet in veterinarios %}
    <div class="col-md-4">
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ vet.nome }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ vet.especialidade }}</h6>
                <p class="card-text small">CRMV: {{ vet.crmv }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Nenhum veterinário cadastrado.</p>
    {% endfor %}
</div>
{% endblock %}
