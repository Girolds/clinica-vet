{% extends 'clinica/base.html' %}

{% block conteudo %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center py-3">
        <h4 class="mb-0 fw-bold"><i class="bi bi-heart-pulse"></i> Equipe Médica</h4>
        <a href="{% url 'veterinario_criar' %}" class="btn btn-light btn-sm fw-bold text-danger">
            <i class="bi bi-plus-lg"></i> Novo Veterinário
        </a>
    </div>
    <div class="card-body p-0">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4">Nome Profissional</th>
                    <th>CRMV</th>
                    <th>Especialidade</th>
                    <th class="text-end pe-4">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for vet in veterinarios %}
                <tr>
                    <td class="ps-4 fw-bold text-dark">Dr(a). {{ vet.nome }}</td>
                    <td><span class="badge bg-secondary">{{ vet.crmv }}</span></td>
                    <td><i class="bi bi-star-fill text-warning small"></i> {{ vet.especialidade }}</td>
                    <td class="text-end pe-4">
                        <div class="btn-group">
                            <a href="{% url 'veterinario_detalhe' vet.pk %}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></a>
                            <a href="{% url 'veterinario_editar' vet.pk %}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></a>
                            <a href="{% url 'veterinario_deletar' vet.pk %}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center py-4 text-muted">Sem equipe cadastrada.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
