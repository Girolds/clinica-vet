{% extends 'clinica/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1><i class="bi bi-people"></i> Lista de Tutores</h1>
    <a href="{% url 'tutor_criar' %}" class="btn btn-info text-white">Novo Tutor</a>
</div>

<div class="list-group">
    {% for tutor in tutores %}
        <a href="{% url 'tutor_detalhe' tutor.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ tutor.nome }}</h5>
                <small class="text-muted">CPF: {{ tutor.cpf }}</small>
            </div>
            <span class="badge bg-primary rounded-pill"><i class="bi bi-telephone"></i> {{ tutor.telefone }}</span>
        </a>
    {% empty %}
        <p class="text-muted">Nenhum tutor cadastrado.</p>
    {% endfor %}
</div>
{% endblock %}
