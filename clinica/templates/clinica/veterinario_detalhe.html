{% extends 'clinica/base.html' %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
            
            <div class="card-header bg-danger text-white text-center pt-5 pb-5 position-relative">
                <div class="bg-white text-danger rounded-circle mx-auto d-flex align-items-center justify-content-center shadow" 
                     style="width: 100px; height: 100px; border: 4px solid rgba(255,255,255,0.3);">
                    <i class="bi bi-person-badge display-4"></i>
                </div>
                <h3 class="mt-3 fw-bold mb-0">{{ veterinario.nome }}</h3>
                <p class="mb-0 opacity-75">Médico(a) Veterinário(a)</p>
            </div>

            <div class="card-body p-4 bg-white text-center">
                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <div class="p-3 border rounded bg-light h-100">
                            <small class="text-muted fw-bold text-uppercase d-block mb-1">CRMV</small>
                            <span class="fs-5 fw-bold text-dark">{{ veterinario.crmv }}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 border rounded bg-light h-100">
                            <small class="text-muted fw-bold text-uppercase d-block mb-1">Especialidade</small>
                            <span class="fs-5 fw-bold text-dark">{{ veterinario.especialidade }}</span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'veterinario_editar' veterinario.pk %}" class="btn btn-danger">
                        <i class="bi bi-pencil-square"></i> Editar Perfil
                    </a>
                    <a href="{% url 'veterinario_lista' %}" class="btn btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
