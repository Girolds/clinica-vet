{% extends 'clinica/base.html' %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-3 overflow-hidden text-center">
            
            <div class="card-header bg-warning text-dark py-4">
                <i class="bi bi-tag-fill display-4 mb-2"></i>
                <h4 class="mb-0 fw-bold">Ficha de Serviço</h4>
            </div>

            <div class="card-body p-5 bg-white">
                <h2 class="card-title fw-bold text-dark mb-4">{{ servico.descricao }}</h2>
                
                <div class="p-3 bg-light rounded-3 border mb-4">
                    <small class="text-muted text-uppercase fw-bold">Valor Atual</small>
                    <div class="display-3 fw-bold text-success">
                        R$ {{ servico.valor }}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    
                    <a href="{% url 'servico_lista' %}" class="btn btn-outline-secondary">
                        Voltar para Tabela
                    </a>

                    {% if user.is_staff %}
                        <div class="vr my-2"></div>
                        
                        <a href="{% url 'servico_editar' servico.pk %}" class="btn btn-dark btn-lg">
                            <i class="bi bi-pencil-square"></i> Editar Preço
                        </a>
                        
                        <a href="{% url 'servico_deletar' servico.pk %}" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Excluir Serviço
                        </a>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
